<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <img
        [src]="product.thumbnail"
        alt="Apple AirPods Max"
        class="img-fluid"
      />
    </div>
    <div class="col-md-6">
      <h2>{{ product.title }}</h2>
      <p class="text-muted">
        {{ product.description }}
      </p>
      <div class="star-rating">
        <i class="fa fa-star" *ngFor="let star of stars"></i>
        <i class="fa fa-star-half" *ngIf="product.rating % 1 !== 0"></i>
        <span class="mx-2">({{ product.rating }})</span>
      </div>
      <hr />
      <h3>
        Price: <span class="h4">${{ product.price }}</span>
      </h3>
      <hr />
      @if (product.stock > 0) {
      <span class="badge rounded-pill text-bg-success">In Stock</span>
      } @else {
      <span class="badge rounded-pill text-bg-danger">Out Of Stock</span>
      }
      <h4 class="mt-3">More Info:</h4>
      <span class="badge rounded-pill text-bg-secondary me-2">{{
        product.category
      }}</span>
      <span class="badge rounded-pill text-bg-secondary me-2">{{
        product.brand
      }}</span>
      <hr />
      <button class="btn btn-primary" type="button" (click)="addToCart()">Add To Cart</button>
    </div>
  </div>
</div>
